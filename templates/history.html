<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ava - Patient History</title>
    <!-- Favicon -->
    <link rel="icon" href="static/logo.png" type="image/x-icon">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="static/history.css">
</head>
<body>
    <!-- Header-->
    <header class="header-bar">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <a href="/" class="ava-link"><img src="static/logo.png" alt="Ava Logo" class="favicon">Ava</a>
            </div>
            <nav class="nav-links">
                <div class="dropdown">
                    <!--Dropdown-->
                    <a class="nav-link dropdown-toggle" href="#" id="featuresDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Features</a>
                    <ul class="dropdown-menu" aria-labelledby="featuresDropdown">
                        <li><a class="dropdown-item" href="/book">Book Appointment</a></li>                        
                        <li><a class="dropdown-item" href="/reportgen">Generate Report</a></li>
                        <li><a class="dropdown-item" href="/feedback">Feedback</a></li>
                        <li><a class="dropdown-item" href="/patienthistory">Patient History</a></li>
                        <li><a class="dropdown-item" href="/govtschemes">Scheme Eligibility</a></li>
                        <li><a class="dropdown-item" href="/risk">Hospitalization Risk</a></li>
                    </ul>
                </div>
                <a class="nav-link" href="/about">About</a>
            </nav>
        </div>
    </header>
    <!-- Main Content -->
    <main class="container mt-5">
        <div class="content-section">
            <!-- Image-->
            <div class="vector-image">
                <img src="static/history.png" alt="Decorative Image" class="img-fluid">
            </div>
            <!-- Form-->
            <div class="curved-box p-4 mt-5">
                <h2 class="text-center mb-4 check-heading">View Patient History</h2>
                <form id="eligibilityForm" class="mb-3">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="patientId" placeholder="Enter Patient ID" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">View</button>
                    </div>
                </form>
                <!-- Result Box-->
                <div id="outputSection" class="result-container mt-4">
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="static/history.js"></script>
</body>
</html>
